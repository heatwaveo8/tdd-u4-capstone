<!DOCTYPE html>
<html>
  <head>
    <title>VidBits</title>
    <link rel="icon" type="image/ico" href="/img/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,500" rel="stylesheet">
    <link rel='stylesheet' href='/stylesheets/style.css'>
  </head>
  <body>
    <div class="title-container">
      <div class="title-logo">
        <img src="img/logo.svg" alt="">
      </div>
    </div>
    <div class="contents-container">
      <div class="form-title">Save a video</div>
      <form class="input-form" action="/videos" method="post" >
        <input id="title-input" name="title" maxlength="50" value=""/>
        <textarea id="description-input" name="description"></textarea>
        <input id="videoUrl-input" name="videoUrl" oninput="handleChange" value=""/>
        <button class="button submit-button" id="submit-button" type="submit"></button>
      </form>
    </div>
  </body>
</html>
